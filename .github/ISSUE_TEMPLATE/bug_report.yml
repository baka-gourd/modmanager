name: Bug Report(Bug反馈)
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: "注: 你可以使用中文来填写此issue。"

  - type: dropdown
    id: OSver
    attributes:
      label: OS Version
      options:
        - "Linux"
        - "Windows"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version Details(版本信息)
      description: What version of ModManager do you use(你使用什么版本的ModManager)?
      placeholder: modmanager version
    validations:
      required: true

  - type: textarea
    id: desc
    attributes:
      label: Describe the bug(问题描述)
      description: A clear and concise description of what the bug is.(请清晰而简单地描述问题所在)
    validations:
      required: true

  - type: textarea
    id: repproduce
    attributes:
      label: To Reproduce(复现问题)
      description: Steps to reproduce the behavior(复现此问题的步骤)
    validations:
      required: false

  - type: textarea
    id: excepted
    attributes:
      label: Expected behavior(预期行为)
      description: A clear and concise description of what you expected to happen.(请清晰而简单地描述你希望它本该执行的操作)
    validations:
      required: false

  - type: checkboxes
    id: know
    attributes:
      label: This issue is unique(这个issue是唯一的)
      options:
        - label: I have searched the issue tracker and did not find an issue describing my bug.
          required: true

  - type: textarea
    id: extra
    attributes:
      label: Additional context(额外说明)
      description: |
        If applicable, add screenshots to help explain your problem.(如果可以请附上截图)
        Add any other context about the problem here.(添加其他关于此问题的说明)
    validations:
      required: false
